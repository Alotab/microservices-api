components:
  schemas:
    OrderItemSchema:
      type: object                                        
      required:                                           
        - product
        - size
      properties:                                         
        product:
          type: string
        size:
          type: string
          enum:                                           
            - small
            - medium
            - big
        quantity:
          type: integer
          default: 1                                      
          minimum: 1                                      
 
    CreateOrderSchema:
      type: object
      required:
        - order
      properties:
        order:
          type: array
          items:                                          
            $ref: '#/components/schemas/OrderItemSchema'
    
    GetOrderSchema:
      type: object
      required:
        - order
        - id
        - created
        - status
      properties:
        id:
          type: string
          format: uuid
        created:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - created
            - progress
            - cancelled
            - dispatched
            - delivered
        order:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemSchema'